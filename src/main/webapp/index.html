<!DOCTYPE html>
<html>
<head>
    <title>React + Spring</title>
</head>
<body>
	<h1>React + Spring Boot</h1>

    <div id='root'></div>

    <script type="text/babel">
        var Movie = React.createClass({
            render: function() {
                return (<div>Movie</div>);
            }
        });
        var MovieTable = React.createClass({
            render: function() {
                var rows = [];
                this.props.movies.forEach(function(movie) {
                    rows.push(<Movie movie={movie} />);
                });
                return (
                  <table>
                    <thead>
                      <tr>
                        <th>Name</th><th>Age</th><th>Years</th>
                      </tr>
                    </thead>
                    <tbody>{rows}</tbody>
                  </table>);
            }
        });
        var MOVIES = [
          {title: 'Blade Runner', imdbId: 'tt0083658'},
          {title: 'Blade Runner 2049', imdbId: 'tt1856101'},
          {title: 'Avatar', imdbId: 'tt0499549'}
        ];
        ReactDOM.render(
            <MovieTable movies={MOVIES}/>, document.getElementById('root')
        );
    </script>

    <script src="https://fb.me/react-15.0.1.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel"></script>
</body>
</html>
